	<div class="container mt-8">

		<div>
			<h1>Library Sign Up</h1>
		</div>
			<hr>
			<form>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label class="col-form-label">College Id.</label>
      					<input type="email" class="form-control" placeholder="rollno.@bitraipur.ac.in" required>
      				</div>
      				
      				<div class="form-group col-md-6">
				      <label class="col-form-label">Password</label>
				      <input type="password" class="form-control" placeholder="Password" required>
				    </div>
				</div>

				<div class="form-group">
				   <label class="col-form-label">Address</label>
				   <input type="text" class="form-control" placeholder="Full Address" required>
				</div>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label class="col-form-label">Contact No.</label>
						<input type="tel" class="form-control" placeholder="Contact No." required>					
					</div>

					<div class="form-group col-md-6">
						<label class="col-form-label">Parents Contact No.</label>
						<input type="tel" class="form-control" placeholder="Parents Contact No." required>
					</div>
				</div>

				<div class="form-row">
				    <div class="form-group col-md-6">
				      <label class="col-form-label">City</label>
				      <input type="text" class="form-control" placeholder="City" required>
				    </div>

				    <div class="form-group col-md-4">
				      <label class="col-form-label">State</label>
				      <select class="form-control" required>
				      	<option>Other</option>
				      	<option>Bihar</option>
				      	<option>Chhattisgarh</option>
				      	<option>Madhya Pradesh</option>
				      	<option>Odisha</option>

				      </select>
				    </div>

				    <div class="form-group col-md-2">
				      <label class="col-form-label">Pincode</label>
				      <input type="text" maxlength="7" class="form-control" placeholder="Pincode" required>
				    </div>
				</div>

				<div class="form-group">
    				<div class="form-check">
      					<label class="form-check-label">
        				<input class="form-check-input" type="checkbox" required> I accept the <u>Terms &amp; Conditions</u>
      					</label>
    				</div>
  				</div>

				    <button type="submit" class="btn btn-primary btnn">Sign up</button>		
			</form>
